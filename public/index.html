<!DOCTYPE html>
<html lang="en" ng-app="rmApp">

<head>
   <meta charset="UTF-8">
   <title>Ray Masaki</title>

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body class="ng-cloak">

<nav ng-controller="MenuCtrl as menu">
   <ul>
      <li><a ui-sref="home">RM</a></li>
      <li><a ui-sref="home" ng-click="menu.removeSelected()">FEATURED WORK</a>
         <span class="arrow">â–¾</span>
      </li>
      <li><a>INFO</a></li>
   </ul>
</nav>

<div class="container" ng-controller="AppCtrl as app" ui-view></div>

<section class="menu" ng-controller="MenuCtrl as menu">
   <ul>
      <li ng-repeat="project in menu.projects" class="{{ project.id }}">
         <span class="num">No {{ $index + 1 }}</span>
         <strong><a ui-sref="workDetail({ projectId: project.id })">{{ project.title }}</a></strong>
         <span class="role">{{ project.role }}</span>
      </li>
   </ul>
</section>


<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/angular-ui-router.js"></script>

<script src="js/app.js"></script>
<script src="js/main_controller.js"></script>
<!-- <script src="js/work_controller.js"></script> -->
<script src="js/menu_controller.js"></script>

<!-- This expires Dec. 2016 because of Fontdeck -->
<script type="text/javascript">
   WebFontConfig = { fontdeck: { id: '51465' } };

   (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
   })();
</script>

</body>
</html>
